name: 'Stencil Storybook Dev Release'

on:
  workflow_call:

permissions:
  contents: read
  id-token: write

jobs:
  get_dev_version:
    name: ðŸ·ï¸ Get Dev Build Version
    runs-on: ubuntu-latest
    outputs:
      dev-version: ${{ steps.generate-dev-version.outputs.DEV_VERSION }}
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: ðŸ·ï¸ Generate Dev Version
        id: generate-dev-version
        working-directory: packages/plugin
        run: |
          PKG_JSON_VERSION=$(cat package.json | jq -r '.version')
          GIT_HASH=$(git rev-parse --short HEAD)
          DEV_VERSION=$PKG_JSON_VERSION-dev.$(date +"%s").$GIT_HASH
          echo "DEV_VERSION=$DEV_VERSION" >> $GITHUB_OUTPUT
        shell: bash

  publish_dev:
    name: ðŸš€ Publish Dev Build
    needs: get_dev_version
    uses: ./.github/workflows/publish-npm.yml
    with:
      tag: dev
      version: ${{ needs.get_dev_version.outputs.dev-version }}
