name: 'Stencil Storybook Production Release'

on:
  workflow_call:
    inputs:
      bump:
        description: 'Semver bump to apply (patch, minor, major).'
        required: true
        type: string
        default: patch

permissions:
  contents: read
  id-token: write

jobs:
  build_storybook_plugin:
    name: ğŸ—ï¸ Build Storybook Plugin
    uses: ./.github/workflows/build.yml

  publish_production:
    name: ğŸš€ Publish Production Build
    needs: build_storybook_plugin
    uses: ./.github/workflows/publish-npm.yml
    with:
      tag: latest
      version: ${{ inputs.bump }}
